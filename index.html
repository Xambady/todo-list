<!doctype html> <html>
  <head>
    <title>To Do list app</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="parent-container">
      <p class="app-title">
        <span class="aremu">
          BONANZA plus
        </span> <br/>
        TO-DO-LIST APP
      </p>
   
      <div>
        <p class="js-text-warning-alert"></p>
      </div>
      <div>
        <p class= "js-date-warning-alert"></p>
      </div>
      <div class="header">
        <p>
          <input type="text" class="js-todo-name todo-name" placeholder="Title...">
        </p> 
        <p>
          <input type="date" class="todo-date js-todo-date">
        </p>
        <p>
          <button class="add-button js-add-button">Add</button>
        </p>
      </div>
      <div class="app-content"> </div>
      <P class="delete-all-container js-delete-all-container"></P>
    </div>
    

   

    <script src="script.js"></script>
  </body>
</html>
